<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Search Engine</title>
</head>
<body class="body">
    <div class="container">
        <div class="search-bar">
            <img src="{{ url_for('static', filename='greek-parliament.png') }}" alt="Search Engine Logo" class="logo">
            <form action="{{ url_for('result') }}" method="POST">
                <div class="input-container">
                    <input type="text" name="query" placeholder="Search Engine">
                    <img src="{{ url_for('static', filename='search.png') }}" alt="Search Icon" class="icon">
                </div>
            </form>
        </div>
    </div>
</body>
</html>
